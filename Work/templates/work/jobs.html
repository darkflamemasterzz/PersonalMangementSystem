<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jobs</title>
</head>
<body>
    {% extends "work/base.html" %}

    {% block content %}
        <p>Job List</p>
        <ul>
            {% for job in jobs %}
                <li>
                    <a href="{% url 'work:job' job.id %}">{{job}}</a>
                </li>
            {% empty %}
                <li>No job have been added yet.</li>
            {% endfor %}
        </ul>
    {% endblock content %}
</body>
</html>
